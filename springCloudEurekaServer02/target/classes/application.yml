server:
  port: 8889

spring:
  application:
    name: eureka-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka
    register-with-eureka: true
    fetch-registry: true
#    保护机制
  server:
    enable-self-preservation: false
#    优先ip通信
  instance:
    prefer-ip-address: true